# 'notify-host-by-teams' command definition
define command{
    command_name    notify-host-by-teams
    command_line    /usr/local/bin/send2teams -convert-eol -retries 4 -retries-delay 5 -team "Library - Systems" -channel "Alerts" -title "$NOTIFICATIONTYPE$ Host Alert: $HOSTNAME$ is $HOSTSTATE$" -message "\nNotification Type: $NOTIFICATIONTYPE$\nHost: $HOSTNAME$\nState: $HOSTSTATE$\nAddress: $HOSTADDRESS$\nInfo: $HOSTOUTPUT$\n\nDate/Time: $LONGDATETIME$\n" -url "$USER101$" -sender "Nagios" -target-url 'https://nagios.example.com/cgi-bin/nagios3/status.cgi?host=$HOSTNAME$, View services for $HOSTNAME$' -target-url 'https://redmine.example.com/redmine/search?utf8=%E2%9C%93&scope=&q=$NOTIFICATIONTYPE$ Host Alert: $HOSTNAME$ is $HOSTSTATE$, Search Redmine for related tickets'
    }

# 'notify-service-by-teams' command definition
define command{
    command_name    notify-service-by-teams
    command_line    /usr/local/bin/send2teams -convert-eol -retries 4 -retries-delay 5 -team "Library - Systems" -channel "Alerts" -title "$NOTIFICATIONTYPE$ Service Alert: \"$SERVICEDESC$\" for $HOSTNAME$ is $SERVICESTATE$" -message "\nNotification Type: $NOTIFICATIONTYPE$\n\nService: $SERVICEDESC$\nHost: $HOSTALIAS$\nAddress: $HOSTADDRESS$\nState: $SERVICESTATE$\n\nDate/Time: $LONGDATETIME$\n\nAdditional Info:\n\n$SERVICEOUTPUT$\n\n$LONGSERVICEOUTPUT$" -url "$USER101$" -sender "Nagios" -target-url 'https://nagios.example.com/cgi-bin/nagios3/extinfo.cgi?type=2&host=$HOSTNAME$&service=$SERVICEDESC$, View service on Nagios console' -target-url 'https://redmine.example.com/redmine/search?utf8=%E2%9C%93&scope=&q=$NOTIFICATIONTYPE$ Service Alert: %22$SERVICEDESC$%22 for $HOSTNAME$ is $SERVICESTATE$, Search Redmine for related tickets'
    }
